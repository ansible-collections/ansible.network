---
- debug: msg="START resource manager gather on connection={{ ansible_connection }}"

- name: Run the platform specific gather task tests
  include_role:
    name: ansible.network.resource_manager
    tasks_from: gather
  vars:
    resources:
      - 'lldp_global'
  with_first_found:
    - "gather.yaml"
    - "includes/unsupported_task.yaml"

- include_tasks: "includes/remove_config.yaml"

- block:
    - set_fact:
        expected_gathered_output:
          legacy_protocols:
            - fdp
            - cdp
          address: 192.0.2.11

    - name: Merge provided configuration with device configuration
      register: result
      vyos.vyos.vyos_lldp_global:
        config:
          holdtime: 10
          enabled: true
          reinit: 3
          timer: 20
        state: merged

    - name: Get the supported resource modules
      ansible.netcommon.network_resource:
        os_name: "{{ ansible_network_os }}"
      register: network_resources_list

    - set_fact:
        resources: "{{ network_resources_list['modules'] }}"
      when: resources is undefined

    - set_fact:
        network_resources:
          actionable:
            - "lldp_global"

    - include_tasks: "./includes/build.yml"
      loop: "{{ network_resources['actionable'] }}"

    - name: Assert that before dicts are correctly generated
      assert:
        that:
          - "{{ result['gathered'] == expected_gathered_output }}"
  always:

    - include_tasks: "includes/remove_config.yaml"

- debug: msg="START resource manager gather on connection={{ ansible_connection }}"
